<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMeOnGithub</title>
    <link rel="shortcut icon" href="assets/img/favicon.webp" type="image/x-icon">
    <!----------------------Unicons CDN---------------------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body class="light">
    <header class="header">
        <nav class="nav">
            <a class="logo"> FindMeOnGithub</a>
            <button class="btn-theme" id="btn-theme"><span id="themename">Dark</span> <i class="uil uil-moon btn-icon"
                    id="themeicon"></i></button>
        </nav>
    </header>
    <main>

        <div class="container">

            <div class="Search-area">
                <form action="/" method="post" class="Search-form">
                    <i class="uil uil-search icon-search"></i>
                    <input type="text" class="search-input" name="searchquery" placeholder="Search Github Username ...">
                    <button type="submit" class="btn-search" id="btn-search"> Search</button>
                </form>
            </div>
            <div class="Content-area">
                <div id="load" class="non-visible">
                    <div>G</div>
                    <div>N</div>
                    <div>I</div>
                    <div>D</div>
                    <div>A</div>
                    <div>O</div>
                    <div>L</div>
                </div>
                <div class="userinfo" id="u1">
                    <div class="profilepic">
                        <img src="" id="profilepic" alt="User Profile Picture" class="profile_pic bounce-in-fwd">
                    </div>
                    <div class="basicinfos focus-in-expand-fwd ">
                        <div class="p1">
                            <div class="username-container">
                                <h1 class="user-fullname" id="user-fullname">-</h1>
                                <span id="username" class="user-username">-</span>
                            </div>
                            <span id="dateofjoin" class="user-dateofjoin">-</span>
                        </div>
                        <p class="profilebio" id="profilebio">-</p>

                    </div>
                </div>

                <div class="userstats focus-in-expand-fwd " id="u2">
                    <div></div>
                    <div>
                        <div class="statics">
                            <div class="col">
                                <span class="col-title">Repos</span>
                                <span class="col-content" id="no_repos">-</span>
                            </div>
                            <div class="col">
                                <span class="col-title">Followers</span>
                                <span class="col-content" id="no_followers">-</span>
                            </div>
                            <div class="col">
                                <span class="col-title">Following</span>
                                <span class="col-content" id="no_following">-</span>
                            </div>
                        </div>
                        <div class="socialmedia">
                            <div class="sc">
                                <i class="uil uil-location-point icon-sc"></i>
                                <span class="sc-content" id="location">-</span>
                            </div>
                            <div class="sc">
                                <i class="uil uil-twitter icon-sc"></i>
                                <span class="sc-content" id="tweet">-</span>
                            </div>
                            <div class="sc">
                                <i class="uil uil-link icon-sc"></i>
                                <a class="sc-content" id="link" target="_blank">-</a>
                            </div>
                            <div class="sc">
                                <i class="uil uil-building icon-sc"></i>
                                <span class="sc-content" id="org">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <a class="attr" href="https://www.aymendev1.com"> Coded With <i class="uil uil-heart footer-icon"></i> By :
                AymenDev1 </a>
            <span class="footercopy">&#169; All right reserved 2022</span>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="/assets/script.js"></script>

</html>
