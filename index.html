<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Find</title>
    <!----------------------Unicons CDN---------------------->

    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="logo"> FindMeOnGithub</a>
            <button class="btn-theme">Dark <i class="uil uil-moon btn-icon"></i></button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="Search-area">
                <form action="/" class="Search-form">
                    <i class="uil uil-search icon-search"></i>
                    <input type="text" class="search-input" placeholder="Search Github Username ...">
                    <button type="submit" class="btn-search"> Search</button>
                </form>
            </div>
            <div class="Content-area">
                <div class="userinfo">
                    <div class="profilepic">
                        <img src="assets/img/Default.jpg" alt="User Profile Picture" class="profile_pic">
                    </div>
                    <div class="basicinfos">
                        <div class="p1">
                            <div class="username-container">
                                <h1 class="user-fullname">User Name</h1>
                                <span id="username" class="user-username">@username</span>
                            </div>
                            <span id="dateofjoin" class="user-dateofjoin"> Joined 25 Jan 2021</span>
                        </div>
                        <p class="profilebio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, autem
                            sapiente. Debitis ipsa possimus ex!</p>

                    </div>
                </div>

                <div class="userstats">
                    <div></div>
                    <div>
                        <div class="statics">
                            <div class="col">
                                <span class="col-title">Repos</span>
                                <span class="col-content">8</span>
                            </div>
                            <div class="col">
                                <span class="col-title">Followers</span>
                                <span class="col-content">3938</span>
                            </div>
                            <div class="col">
                                <span class="col-title">Following</span>
                                <span class="col-content">9</span>
                            </div>
                        </div>
                        <div class="socialmedia">
                            <div class="sc">
                                <i class="uil uil-location-point icon-sc"></i>
                                <span class="sc-content">San Fransico</span>
                            </div>
                            <div class="sc">
                                <i class="uil uil-twitter icon-sc"></i>
                                <span class="sc-content">@tweet</span>
                            </div>
                            <div class="sc">
                                <i class="uil uil-link icon-sc"></i>
                                <span class="sc-content">github.blog</span>
                            </div>
                            <div class="sc">
                                <i class="uil uil-building icon-sc"></i>
                                <span class="sc-content">@org</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
